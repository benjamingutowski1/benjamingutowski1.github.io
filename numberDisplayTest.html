<!DOCTYPE HTML>
<html>
    <head>
        <style>
            #fontSize {
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <div id = "fontSize">
            <p id = "startNum"> f </p>
            <p id = "newNum"> f </p>
            <p id = "displayNum"> f </p>
        </div>
    </body>
    <script>
        var checkpoint = 0;
        var currentAbbreviation = 0;
        var remainderCheck = 0;
        var remainderLength = 0;
        var wholeNum = 0;
        var abbreviations = ["m"];
        var abbreviationNums = [1000000];
        var abbrDecimals = 0;
        var abbrRound = 0;
        var abbrRemCheck = 0;
        var displayNumber = 0;
        //The variables above need to be set on join :)
        var startingNumber = 1367000;
        var finalNumber = "couldn't process";
        var abbreviationsLength = abbreviations.length - 1;
        for (var i = 0; i <= abbreviationsLength; i++) {
            if (startingNumber >= abbreviationNums[i]) {
                checkpoint = abbreviationNums[i];
                currentAbbreviation = abbreviations[i];
            }
        }
        if (currentAbbreviation === 0) {
            finalNumber = startingNumber
        } else {
            remainderCheck = startingNumber / checkpoint;
            remainderLength = remainderCheck.toString();
            remainderLength = remainderLength.split(".");
            wholeNum = parseInt(remainderLength[0], 10);
            remainderLength = remainderLength[1];
            remainderLength = remainderLength.split("");
            abbrRemCheck = parseInt(remainderLength[2], 10);
            if (abbrRemCheck >= 5) {
                abbrRound = parseInt(remainderLength[1], 10);
                abbrRound += 1;
                remainderLength[1] = abbrRound.toString();
            }
            abbrDecimals = remainderLength[0] + remainderLength[1]
            abbrDecimals = parseInt(abbrDecimals, 10) / 100;
            wholeNum = wholeNum + abbrDecimals;
            finalNumber = wholeNum * checkpoint;
            displayNumber = wholeNum + currentAbbreviation;
        }
        document.getElementById("startNum").innerText = startingNumber;
        document.getElementById("newNum").innerText = finalNumber;
        document.getElementById("displayNum").innerText = displayNumber;
    </script>
</html>

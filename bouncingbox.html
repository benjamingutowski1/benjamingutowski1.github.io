<!DOCTYPE HTML>
<html>
    <head>
        <style>
            div {
                width: 50px;
                height: 50px;
                background-color: red;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id = "box">

        </div>
    </body>
</html>
<script>
    var box = document.getElementById("box");
    var leftAmount = 100;
    setInterval(update,1);
    function update() {
        leftAmount += 1;
        box.style.left = leftAmount + "px";
    }
</script>

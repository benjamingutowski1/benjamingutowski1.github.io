        <div class = "header"> 
            <h1 id = "title"> "AYO FOOL, DAB ME UP" </h1>

                <a href = "index.html" id = "backButton"> NEVERMIND. </a>
                <p id = "clicksMessage"> Clicks: 0 </p>

        <img id = "clickOnMe" alt = "Dab Me Up" src ="images/dabMeUp.png">

          <p id = "monsterName"> NAME </p>
          <p id = "monsterHealth"> Health: 30 </p>
        </div>
        <div class = "timer">
          <p id = "timerMessage" class = "noselect"> RESUME GAME </p>
          <p id = "pauseTimerMessage" class = "noselect"> </p>
          <div id = "timerBar">
          </div>
        </div>

<script>
    //This function takes a cookie name and returns the value. Be sure to parse the text to an integer if it's supposed to be a numerical value.
  function getCookiesValue(cookiesName) {
    splitCookies = document.cookie.split("; ");
    for (var index = 1; index <= splitCookies.length - 1; index++) {
      var splitSplitCookies = splitCookies[index];
      splitSplitCookies = splitSplitCookies.split("=")
      if (splitSplitCookies[0] == cookiesName) {
        return splitSplitCookies[1]
      }
    }
  }
  //This function deletes all of the current cookies.
  function deleteAllCookies() {
    var cookies = document.cookie.split(";");
    for (var i = 0; i < cookies.length; i++) {
      var cookie = cookies[i];
      var eqPos = cookie.indexOf("=");
      var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
      document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
    }
  }
  function timer() {
    timeLeft = timeLeft - 0.01;
    timeLeft = timeLeft.toFixed(2);
    barChange += 1;
    if (barChange >= 2) {
      barChange = 0
      bar = document.getElementById("timerBar");
      barStats = timeLeft * 50;
      if (nextPause === 1) {
        barStats = barStats / 2;
        barStats = Math.round(barStats);
      }
      bar.style.width = barStats + "px"
    }
    if (timeLeft <= 0) {
      if (nextPause === 1) {
        document.getElementById("monsterHealth").innerText = "Health: " + monsterHealth;
        document.getElementById("monsterName").innerText = monster;
        monsterImage = monsterImages[monsterIndex];
        image.src = monsterImage;
        nextPause = 0;
        document.getElementById("pauseTimerMessage").innerText = "";
      }
      timeLeft = 5;
      onTimer();
    }
    document.getElementById("timerMessage").innerText = timeLeft;
  }
  //What happens when the timer ends.
  function onTimer() {
    clicks += 1;
    var cookieSaveClicks = "clicks=" + clicks;
    document.cookie = cookieSaveClicks;
    document.getElementById("clicksMessage").innerText = "Clicks: " + clicks;
    monsterHealth = monsterHealth - 1;
    document.getElementById("monsterHealth").innerText = "Health: " + monsterHealth;
    document.cookie = "monsterhealth=" + monsterHealth;
    if (monsterHealth < 1) {
      monsterIndex = getRandomInt(monsterNames.length);
      monster = monsterNames[monsterIndex];
      monsterHealth = monsterHealthAmounts[monsterIndex];
      document.cookie = "monsterhealth=" + monsterHealth;
      document.cookie = "monsterindex=" + monsterIndex;
      document.getElementById("monsterHealth").innerText = "Health: Unknown";
      document.getElementById("monsterName").innerText = "UNKNOWN";
      nextPause = 1;
      document.getElementById("pauseTimerMessage").innerText = "(click to pause)";
      document.getElementById("timerMessage").innerText = "NEXT MONSTER IN 10";
      timeLeft = 10;
    }
  }
  //Gets a random number.
  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }
  var splitCookies = document.cookie.split("; ");
  //All of the variables that don't have to be reloaded from previous saves.
  var timeLeft = 5.00;
  var barChange = 0;
  var bar = 0;
  var barStats = 0;
  var monsterNames = ["WOLF"];
  var monsterHealthAmounts = [30];
  var nextPause = 0;
  var monsterImages = ["images/pixel-wolf.png"];
  //updateCheck should only be raised, it should never go down. Whenever you want to clear everyone's progress and get rid of their cookies, set it higher by 1.
  //ex: if it was "updateCheck=1", set the new one to "updateCheck=2"
  var updateCheck = "updateCheck=0.001"
  if (splitCookies.includes(updateCheck) === false) {
    //This code runs on the first time loading a website or after an update (forced progress/cookies clear)
    deleteAllCookies();
    document.cookie = updateCheck;
    var clicks = 0;
    document.cookie = "clicks=0";
    var monsterIndex = getRandomInt(monsterNames.length);
    var monster = monsterNames[monsterIndex];
    var monsterHealth = monsterHealthAmounts[monsterIndex];
    document.cookie = "monsterhealth=" + monsterHealth;
    document.cookie = "monsterindex=" + monsterIndex;
  } else {
    //This code runs on every other join except the first one or after an update/forced clear.
    var clicks = parseInt(getCookiesValue("clicks"), 10);
    document.getElementById("clicksMessage").innerText = "Clicks: " + clicks;
    var monsterIndex = parseInt(getCookiesValue("monsterindex"), 10);
    var monsterHealth = parseInt(getCookiesValue("monsterhealth"), 10);
    document.getElementById("monsterHealth").innerText = "Health: " + monsterHealth;
    var monster = monsterNames[monsterIndex];
  }
  var monsterImage = monsterImages[monsterIndex];
  document.getElementById("monsterName").innerText = monster;
  var image = document.getElementById("clickOnMe");
  image.src = monsterImage;
  var resetButton = document.getElementById("timerMessage");
  var started = 0;
  var tenMsTimer = 0;
  var paused = 0;
  resetButton.onclick = function() {
    if (started === 0) {
      started = 1;
      tenMsTimer = setInterval(timer,10);
      if (nextPause === 1) {
        document.getElementById("pauseTimerMessage").innerText = "(click to pause)";
      }
    } else {
      if (nextPause === 1 && started === 1) {
        clearInterval(tenMsTimer);
        started = 0;
        document.getElementById("pauseTimerMessage").innerText = "(click to unpause)";
      }
    }
  }
  //This code runs when you click on the image.
  image.onclick = function() {
    clicks += 1;
    var cookieSaveClicks = "clicks=" + clicks;
    document.cookie = cookieSaveClicks;
    document.getElementById("clicksMessage").innerText = "Clicks: " + clicks;
  }
</script>

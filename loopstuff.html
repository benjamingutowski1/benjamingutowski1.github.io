        #canvas {
            position: absolute;

    <canvas id="canvas" width="1000" height="1000">
    </canvas>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    //var canvasLeft = 0;
    setInterval(main,50)

    function main() {
        ctx.clearRect(0,0,1000000,1000000);
        var twoDArray = [];
        for (var i = 0; i < 17; i++) {
            var arrayInArray = []
            for (var j = 0; j < 20; j++) {
                arrayInArray.push(Math.ceil(Math.random() * 100))
            }
            twoDArray.push(arrayInArray);
        }
        for (var i = 0; i < twoDArray.length; i++) {
            var currentRepeat = twoDArray[i];
            for (var j = 0; j < currentRepeat.length; j++) {
                ctx.fillText("" + currentRepeat[j] + "", i * 20, j * 20);
            }
        }
    }

<!DOCTYPE HTML>
<html>

<head>
    <style>
        #canvas {
            position: absolute;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1000" height="1000">
    </canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var canvasLeft = 0;
    setInterval(main,10)

    function main() {
        canvasLeft += 10;
        if (canvasLeft >= window.innerWidth - 800) {
            canvasLeft = 0;
        }
        canvas.style.left = "" + canvasLeft + "px";
        ctx.clearRect(0,0,1000000,1000000)
        for (var i = 0; i < 100; i++) {
            for (var j = 0; j < 100; j++) {
                if(Math.random() * 5 > 1){
                    var iPortion = (256/100) * i;
                    var jPortion = (256/100) * j
                    ctx.fillStyle = "rgb(" + iPortion + "," + jPortion + "," + iPortion + ")";
                    ctx.fillRect(i * 5, j * 6, 5, 6)
                } else {
                    ctx.fillStyle = "black";
                    ctx.fillRect(i*5,j*6,5,6)
                }
                
            }
        }
    }

</script>

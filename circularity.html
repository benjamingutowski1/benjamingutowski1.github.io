<!DOCTYPE HTML>
<html>

<head>
    <style>
        #canvas {
            border-style: solid;
            border-width: 2px;
        }

<body>
    <canvas id="canvas" height="500" width="750"> </canvas>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var direcTop = [];
    var direcLeft = [];

    //create new circles here ("posx-posy")

    var numOfCircles = 30;
    var radius = 25;

    var circles = [];
    var allx = [];
    var ally = [];
    var health = [];
    var numbers = [];
    var startingHealth = 100;
    var damagePerBounce = 5;
    var speed = 1;

    //loads vars into arrays based on previous info
    for (var i = 0; i < numOfCircles; i++) {
        var startRepeat = true;
        while (startRepeat) {
            var newx = (Math.floor(Math.random() * (canvas.width - (2 * radius))));
            var newy = (Math.floor(Math.random() * (canvas.height - (2 * radius))));
            newx += radius;
            newy += radius;
            if (allx.length === 0) {
                startRepeat = false;
                continue;
            }
            var allxCopy = [];
            var allyCopy = [];
            for (var j = 0; j < allx.length; j++) {
                allxCopy.push(allx[j]);
            }
            for (var j = 0; j < ally.length; j++) {
                allyCopy.push(ally[j]);
            }
            allxCopy.splice(i, 1);
            allxCopy.splice(i, 1);
            var collideCheck = 0;
            for (var j = 0; j < allxCopy.length; j++) {
                if (j >= i) {
                    var jInd = j + 1;
                } else {
                    var jInd = j;
                }
                if (Math.hypot(Math.abs(newx) - Math.abs(allx[jInd]), Math.abs(newy) - Math.abs(ally[jInd])) <= (2 * radius)) {
                    collideCheck = 1;
                }
            }
            if (collideCheck === 0) {
                startRepeat = false;
            }
        }
        allx.push(newx);
        ally.push(newy);
        circles.push("" + allx[i] + "-" + ally[i] + "");
        health.push(startingHealth);
        numbers.push(i + 1);
        var rndm = Math.floor(Math.random() * 2);
        if (rndm === 1) {
            direcTop.push(-1);
        } else {
            direcTop.push(1);
        }
        rndm = Math.floor(Math.random() * 2);
        if (rndm === 1) {
            direcLeft.push(-1);
        } else {
            direcLeft.push(1);
        }
    }

    setInterval(movement, 5);

    function movement() {
        const odirTop = direcTop;
        const odirLeft = direcLeft;
        var movement = [];
        for (var i = 0; i < circles.length; i++) {
            movement.push(0);
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < circles.length; i++) {
            var curCircle = circles[i];
            curCircle = curCircle.split("-");
            var posx = allx[i];
            var posy = ally[i];
            var curDirecLeft = direcLeft[i];
            var curDirecTop = direcTop[i];
            var movingColliders = 0;
            var sidesHit = 0;

            //collisions with sides
            //collision on side
            if (canvas.width - Math.abs(posx) <= radius && curDirecLeft === odirLeft[i]) {
                curDirecLeft = curDirecLeft * -1;
                if (sidesHit === 0) {
                    movingColliders += 1;
                }
                sidesHit += 1;
            }
            if (Math.abs(posx) <= radius && curDirecLeft === odirLeft[i]) {
                curDirecLeft = curDirecLeft * -1;
                if (sidesHit === 0) {
                    movingColliders += 1;
                }
                sidesHit += 1;
            }
            //collision on top/bottom
            if (canvas.height - Math.abs(posy) <= radius && curDirecTop === odirTop[i]) {
                curDirecTop = curDirecTop * -1;
                if (sidesHit === 0) {
                    movingColliders += 1;
                }
                sidesHit += 1;
            }
            if (Math.abs(posy) <= radius && curDirecTop === odirTop[i]) {
                curDirecTop = curDirecTop * -1;
                if (sidesHit === 0) {
                    movingColliders += 1;
                }
                sidesHit += 1;
            }

            //collision checker w/ other boxes
            var allxCopy = [];
            var allyCopy = [];
            for (var j = 0; j < allx.length; j++) {
                allxCopy.push(allx[j]);
            }
            for (var j = 0; j < ally.length; j++) {
                allyCopy.push(ally[j]);
            }
            allxCopy.splice(i, 1);
            allyCopy.splice(i, 1);
            for (var j = 0; j < allxCopy.length; j++) {
                if (j >= i) {
                    var jInd = j + 1;
                } else {
                    var jInd = j;
                }
                if (Math.hypot(Math.abs(posx) - Math.abs(allx[jInd]), Math.abs(posy) - Math.abs(ally[jInd])) <= (2 * radius)) {
                    if (movement[jInd] === 0) {
                        movingColliders += 1;
                    }
                    var newTop = curDirecTop;
                    var newLeft = curDirecLeft;
                    curDirecLeft = direcLeft[jInd];
                    direcLeft[jInd] = newLeft;
                    curDirecTop = direcTop[jInd];
                    direcTop[jInd] = newTop;
                    /* //checking sides for other colliding box
                    if (canvas.width - Math.abs(allx[jInd]) <= radius && direcLeft[jInd] === odirLeft[jInd]) {
                        direcLeft[jInd] = direcLeft[jInd] * -1;
                    }
                    if (Math.abs(allx[jInd]) <= radius && direcLeft[jInd] === odirLeft[jInd]) {
                        direcLeft[jInd] = direcLeft[jInd] * -1;
                    }
                    //checking top/bottom for other colliding box
                    if (canvas.height - Math.abs(ally[jInd]) <= radius && direcTop[jInd] === odirTop[jInd]) {
                        direcTop[jInd] = direcTop[jInd] * -1;
                    }
                    if (Math.abs(ally[jInd]) <= radius && direcTop[jInd] === odirTop[jInd]) {
                        direcTop[jInd] = direcTop[jInd] * -1;
                    }
                    if (direcLeft[jInd] === curDirecLeft && direcTop[jInd] !== curDirecTop) {
                        //changing direction with another box
                        if (curDirecTop === odirTop[i]) {
                            curDirecTop = curDirecTop * -1;
                        }
                        if (direcTop[jInd] === odirTop[jInd]) {
                            direcTop[jInd] = direcTop[jInd] * -1;
                        }
                    } else if (direcTop[jInd] === curDirecTop && direcLeft[jInd] !== curDirecLeft) {
                        if (curDirecLeft === odirLeft[i]) {
                            curDirecLeft = curDirecLeft * -1;
                        }
                        if (direcLeft[jInd] === odirLeft[jInd]) {
                            direcLeft[jInd] = direcLeft[jInd] * -1;
                        }
                    } else {
                        if (curDirecLeft === odirLeft[i]) {
                            curDirecLeft = curDirecLeft * -1;
                        }
                        if (curDirecTop === odirTop[i]) {
                            curDirecTop = curDirecTop * -1;
                        }
                        if (direcLeft[jInd] === odirLeft[jInd]) {
                            direcLeft[jInd] = direcLeft[jInd] * -1;
                        }
                        if (direcTop[jInd] === odirTop[jInd]) {
                            direcTop[jInd] = direcTop[jInd] * -1;
                        } 
                    } */
                }
            }
            if (movingColliders > 1) {
                movement[i] = 1;
            } else {
                //right
                if (curDirecLeft === 1) {
                    posx += speed;
                }
                //left
                if (curDirecLeft === -1) {
                    posx = posx - speed;
                }
                //down
                if (curDirecTop === 1) {
                    posy += speed;
                }
                //up
                if (curDirecTop === -1) {
                    posy = posy - speed;
                }
            }
            //changes takes away health if bounce
            if (health.length > 1) {
                if (curDirecLeft !== odirLeft[i] || curDirecTop !== odirTop[i]) {
                    var alive = 0;
                    for (var j = 0; j < health.length; j++) {
                        if (health[j] > 0) {
                            alive += 1;
                        }
                    }
                    if (alive > 1) {
                        health[i] = health[i] - damagePerBounce;
                    }
                }
            }

            //putting all the info back into arrays
            direcTop[i] = curDirecTop;
            direcLeft[i] = curDirecLeft;
            allx[i] = posx;
            ally[i] = posy;
            circles[i] = "" + posx + "-" + posy + "";
            ctx.beginPath();
            if (health[i] > 0) {
                ctx.fillStyle = "hsl(" + health[i] + ", 100%, 50%)"
                ctx.arc(posx, posy, radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.font = '16px serif';
                ctx.fillText("" + numbers[i] + "", posx - 5, posy + 5);
                ctx.fill();
            } else {
                ctx.fillStyle = "black";
                ctx.arc(posx, posy, radius, 0, 2 * Math.PI);
                ctx.stroke();
            }
        }
    }
</script>

<!DOCTYPE HTML>
<html>

<head>
    <style>
        #canvas {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #img {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas" height="500" width="500"></canvas>
    <img id="img" src="pokemonSprites.png">
</body>

</html>
<script>
    //setting initial vars
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext('2d');
    var img = document.getElementById("img");
    var colliders = [{
        posx: 500,
        posy: 500,
        width: 150,
        height: 300
    }, {
        posx: 300,
        posy: 600,
        height: 50,
        width: 90
    }]
    var walkAnimCoords = {
        rightX: [650, 720, 790, 720],
        rightY: [224],
        upX: [650, 720, 790, 720],
        upY: [314],
        leftX: [650, 720, 790, 720],
        leftY: [131],
        downX: [650, 720, 790, 720],
        downY: [40],
    }
    var x = [650, 720, 790, 720];
    var y = [225];
    var xInd = 0;
    var yInd = 0;
    var posx = 50;
    var posy = 50;
    var overallSpeed = 1.5;
    var speedx = 0;
    var speedy = 0;
    var wpress = false;
    var spress = false;
    var apress = false;
    var dpress = false;
    var imgHeight = 60;
    var imgWidth = 45;
    canvas.height = window.innerHeight - 4;
    canvas.width = window.innerWidth - 4;
    window.onload = function () {
        setInterval(anim, 100);
        setInterval(movement, 0.5);
    }
    function anim() {
        if (speedx !== 0 || speedy !== 0) {
            xInd += 1;
            if (xInd > x.length - 1) {
                xInd = 0;
                yInd += 1;
                if (yInd > y.length - 1) {
                    yInd = 0;
                }
            }
        } else {
            xInd = 1;
        }
    }
    function movement() {
        speedx = 0;
        speedy = 0;
        ctx.clearRect(0, 0, 100000, 100000);
        ctx.drawImage(img, x[xInd], y[yInd], imgWidth, imgHeight, posx, posy, imgWidth, imgHeight);
        ctx.fillStyle = "grey"
        var safePosx = posx;
        var safePosy = posy;
        for (i = 0; i < colliders.length; i++) {
            ctx.fillRect(colliders[i].posx, colliders[i].posy, colliders[i].width, colliders[i].height);
        }
        ctx.stroke();
        if (wpress) {
            speedy = speedy - overallSpeed;
            if (spress === false) {
                x = walkAnimCoords.upX;
                y = walkAnimCoords.upY;
            }
        }
        if (spress) {
            speedy = speedy + overallSpeed;
            if (wpress === false) {
                x = walkAnimCoords.downX;
                y = walkAnimCoords.downY;
            }
        }
        if (apress) {
            speedx = speedx - overallSpeed;
            if (dpress === false) {
                x = walkAnimCoords.leftX;
                y = walkAnimCoords.leftY;
            }
        }
        if (dpress) {
            speedx = speedx + overallSpeed;
            if (apress === false) {
                x = walkAnimCoords.rightX;
                y = walkAnimCoords.rightY;
            }
        }
        posx = posx + speedx;
        for (i = 0; i < colliders.length; i++) {
            if (posx + imgWidth >= colliders[i].posx && posx <= colliders[i].posx + colliders[i].width && posy + imgHeight >= colliders[i].posy && posy <= colliders[i].posy + colliders[i].height) {
                posx = safePosx;
            }
        }
        posy = posy + speedy;
        for (i = 0; i < colliders.length; i++) {
            if (posx + imgWidth >= colliders[i].posx && posx <= colliders[i].posx + colliders[i].width && posy + imgHeight >= colliders[i].posy && posy <= colliders[i].posy + colliders[i].height) {
                posy = safePosy;
            }
        }
        if (posx < 0) {
            posx = 0;
        }
        if (posy < 0) {
            posy = 0;
        }
        if (posx > canvas.width - imgWidth) {
            posx = canvas.width - imgWidth;
        }
        if (posy > canvas.height - imgHeight) {
            posy = canvas.height - imgHeight;
        }
    }
    document.addEventListener("keydown", pressKey);
    function pressKey(e) {
        if (e.key === "w") {
            wpress = true;
        }
        if (e.key === "s") {
            spress = true;
        }
        if (e.key === "a") {
            apress = true;
        }
        if (e.key === "d") {
            dpress = true;
        }
    }
    document.addEventListener("keyup", pressKey2);
    function pressKey2(e) {
        if (e.key === "w") {
            wpress = false
        }
        if (e.key === "s") {
            spress = false
        }
        if (e.key === "a") {
            apress = false;
        }
        if (e.key === "d") {
            dpress = false;
        }
    }
</script>

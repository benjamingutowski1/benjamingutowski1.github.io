<!DOCTYPE HTML>
<html>

<head>
    <style>
        #canvas {
            border-style: solid;
            border-width: 2px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" height="500" width="750"> </canvas>
</body>

</html>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var i = 0;

    setInterval(rotater, 50);

    function rotater() {
        ctx.clearRect(0,0,1000,1000);
        ctx.beginPath();
        ctx.translate(25, 25);
        ctx.rotate(Math.PI / 100);
        ctx.translate(-25, -25);
        ctx.fillRect(25, 25, 75, 50);
        ctx.stroke();
    }
</script>

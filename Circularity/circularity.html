<!DOCTYPE HTML>
<html>

<head>
    <style>
        #canvas {
            border-style: solid;
            border-width: 2px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" height="500" width="750"> </canvas>
</body>

</html>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    setInterval(movement, 50);
    setInterval(updater, 50);

    function movement() {

    }

    function updater() {
        ctx.clearRect(0,0,2000,2000);
        ctx.beginPath();
        ctx.fillStyle = '#034efc';
        ctx.arc(25, 25, 25, 0, 2*Math.PI);
        ctx.stroke();
    }
</script>
